# 각 location 블록 안에 proxy_pass 는 하나만 있어야 함
# /api/auth/ -> auth-service:8080
# /api/rooms/ -> room-service:8081 로 가도록!

server {
    listen 80;
    server_name localhost;

    # 1) 프론트: Vite dev 서버로 프록시
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2) 인증 API (/api/auth, /api/auth/, /api/auth/login 등 전부)
    location /api/auth {
        proxy_pass http://auth-service:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    # 3) 방 API (/api/rooms, /api/rooms/, /api/rooms?... 전부 커버)
    location /api/rooms {
        # /api/rooms → /rooms
        # /api/rooms/ → /rooms/
        # /api/rooms?x=1 → /rooms?x=1
        # /api/rooms/?x=1 → /rooms/?x=1
        proxy_pass http://room-service:8081/rooms;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }
}
